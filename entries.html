<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="entries.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title">Gratitude Journal</h1>
  <hr id='line'>
  <main id='main-page'>
  <h3 id="directions">Enter three things you're feeling grateful for today.</h3>
  <form id="create-new-entry">
    <input type="text" name="item1" placeholder="First item">
    <input type="text" name="item2" placeholder="Second item">
    <input type="text" name="item3" placeholder="Third item">
    <input type="submit" value="Submit" id="submit">
  </form>
  <h3></h3>
</main>
</body>
<script src="entries.js"></script>
</html>
