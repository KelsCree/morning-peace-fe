<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sessions.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Station</title>
</head>
<body>
  <h1>Meditation Station</h1>
  <h2>Time to find your peace.</h2>
  <section id="meditation-extras">
    <div id="spotify-section">
      <button id="spotify-button">Spotify Guided Meditation Options</button>
      <iframe class="hidden" id="spotify" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWVS1recTqXhf" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div id="timer-section">
      <button id="timer-button">Five Minute Timer</button>
      <iframe id="timer" class="hidden" width="560" height="315" src="https://www.youtube.com/embed/XCGfs_MiwFk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </section>
  <p>Feel free to use the timer.</p>
  <p>Log your meditation with the button below once completed.</p>
  <button id="log-meditation">Meditation Completed</button>
  <section id="thank-you-text"></section>
</body>
<script src="sessions.js"></script>
</html>
